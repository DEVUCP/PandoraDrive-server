name: Scala CI

on:
  push:
    branches: [ CI ]
  pull_request:
    branches: [ main, CI ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'
          
      - name: Install sbt
        run: |
          # Install sbt via official package
          sudo mkdir -p /usr/share/keyrings
          curl -fsSL https://repo.scala-sbt.org/scalasbt/debian/sbt-1.9.7.gpg | sudo gpg --dearmor -o /usr/share/keyrings/sbt.gpg
          echo "deb [signed-by=/usr/share/keyrings/sbt.gpg] https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          sudo apt-get update
          sudo apt-get install -y sbt
          
      - name: Verify installations
        run: |
          java -version
          sbt --version
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier
            target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/build.properties') }}
          
      - name: Run tests
        run: sbt +test
        
      - name: Run http4s tests
        if: success()
        run: sbt 'project http4sModule' test
