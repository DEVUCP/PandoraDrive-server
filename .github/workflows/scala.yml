name: Scala CI

on:
  push:
    branches: [ CI ]
  pull_request:
    branches: [ main, CI ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'
          
      - name: Install sbt via Coursier
        run: |
          # Install Coursier
          curl -fL https://github.com/coursier/launchers/raw/master/cs-x86_64-pc-linux.gz | gzip -d > cs
          chmod +x cs
          ./cs setup --yes --apps sbt --jvm temurin:17
          rm cs
          echo "$HOME/.local/share/coursier/bin" >> $GITHUB_PATH
          
      - name: Verify installations
        run: |
          java -version
          sbt --version
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier
            target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/build.properties') }}
          
      - name: Run tests
        run: sbt +test
        
      - name: Run http4s tests
        if: success()
        run: sbt 'project http4sModule' test
