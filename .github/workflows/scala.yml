name: Scala CI

on:
  push:
    branches: [ CI ]
  pull_request:
    branches: [ CI ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install sbt
        uses: olafurpg/setup-sbt@v3
        with:
          version: "1.9.7"  # Specify sbt version, or remove for latest
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-sbt-
            
      - name: Check Scala version
        run: sbt --client 'scalaVersion'
        
      - name: Run tests
        run: sbt test
        
      - name: Run http4s tests
        run: sbt test  # Or specific http4s module tests if applicable
